<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brazilix Quiz - Selecione a Dificuldade</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #2c3e50, #bdc3c7);
    }

    .difficulty-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #1abc9c;
    }

    .difficulty-button {
      background: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .difficulty-button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="difficulty-container">
    <h1>Brazilix Quiz</h1>
    <button class="difficulty-button" onclick="selectDifficulty('easy')">5o ano (Fácil)</button>
    <button class="difficulty-button" onclick="selectDifficulty('medium')">9o ano (Médio)</button>
    <button class="difficulty-button" onclick="selectDifficulty('hard')">3ão (Difícil)</button>
  </div>
  <script>
    function selectDifficulty(difficulty) {
      window.location.href = `quiz.html?difficulty=${difficulty}`;
    }
  </script>
</body>
</html>
